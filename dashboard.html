<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fontawesome-6-pro@6.4.0/css/all.min.css"
    />
    <title>Planifyme</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <link rel="stylesheet" href="assets/css/sidebar.css" />
  </head>
  <body>
    <section id="background-top"></section>
    <section id="content">
      <div class="row">
        <!-- Sidebar kiri -->
        <div class="col-lg-3">
          <h1 class="logo">PlanifyMe</h1>
          <div class="sidebar">
            <div>
              <a href="dashboard.html" class="hover-link">
                <div class="d-flex">
                  <i class="fa-thin fa-grid-2 sidebar-icon"></i>
                  <p class="active-text">Dashboard</p>
                </div>
              </a>

              <a href="task.html" class="hover-link">
                <div class="d-flex">
                  <i
                    class="fa-thin fa-envelope-open sidebar-icon-nonactive"
                  ></i>

                  <p class="sidebar-text">Task</p>
                </div>
              </a>

              <a href="reminder.html" class="hover-link">
                <div class="d-flex">
                  <i class="fa-thin fa-bell sidebar-icon-nonactive"></i>

                  <p class="sidebar-text reminder">Reminder</p>
                </div>
              </a>

              <a href="settings.html" class="hover-link">
                <div class="d-flex">
                  <i class="fa-thin fa-gear sidebar-icon-nonactive"></i>

                  <p class="sidebar-text">Settings</p>
                </div>
              </a>
            </div>

            <a href="register.html" class="hover-link">
              <div class="d-flex logout">
                <i
                  class="fa-thin fa-right-from-bracket sidebar-icon-nonactive"
                ></i>

                <p class="sidebar-text">Logout</p>
              </div>
            </a>
          </div>
        </div>

        <!-- End Sidebar kiri -->

        <!-- Tengah -->
        <div class="col-lg-6">
          <section class="task">
            <p class="title">Tasks <span>(next 7 days)</span></p>
            <div class="empty-card">
              <div class="d-flex justify-content-center">
                <i class="fa-thin fa-calendar-lines empty-card-icon"></i>
              </div>
              <h3 class="empty-task-title text-center">
                start managing your task
              </h3>
            </div>
          </section>

          <section class="category">
            <p class="title">Category</p>
            <div class="row">
              <div class="col-lg-4">
                <div class="category-1 category-card">
                  <img
                    src="/assets/images/college.png"
                    alt="college category"
                    class="category-1-img"
                  />
                  <h6 style="color: #106fb2">College</h6>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="category-2 category-card">
                  <img
                    src="/assets/images/chores.png"
                    alt="chores category"
                    class="category-2-img"
                  />
                  <h6 style="color: #ab1cb0">Chores</h6>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="category-3 category-card">
                  <img
                    src="/assets/images/part-time.png"
                    alt="part-time category"
                    class="category-3-img"
                  />
                  <h6 style="color: #00a1ad">Part-Time</h6>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="category-4 category-card">
                  <img
                    src="/assets/images/relax.png"
                    alt="relax category"
                    class="category-4-img"
                  />
                  <h6 style="color: #0041bc">Relax</h6>
                </div>
              </div>
              <div class="col-lg-4">
                <a href="add_category.html" class="hover-link">
                  <div class="add-category">
                    <div class="d-flex flex-column align-items-center">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="74"
                        height="74"
                        viewBox="0 0 74 74"
                        fill="none"
                      >
                        <path
                          d="M37 6.16669C20.0108 6.16669 6.16663 20.0109 6.16663 37C6.16663 53.9892 20.0108 67.8334 37 67.8334C53.9891 67.8334 67.8333 53.9892 67.8333 37C67.8333 20.0109 53.9891 6.16669 37 6.16669ZM49.3333 39.3125H39.3125V49.3334C39.3125 50.5975 38.2641 51.6459 37 51.6459C35.7358 51.6459 34.6875 50.5975 34.6875 49.3334V39.3125H24.6666C23.4025 39.3125 22.3541 38.2642 22.3541 37C22.3541 35.7359 23.4025 34.6875 24.6666 34.6875H34.6875V24.6667C34.6875 23.4025 35.7358 22.3542 37 22.3542C38.2641 22.3542 39.3125 23.4025 39.3125 24.6667V34.6875H49.3333C50.5975 34.6875 51.6458 35.7359 51.6458 37C51.6458 38.2642 50.5975 39.3125 49.3333 39.3125Z"
                          fill="#3D4754"
                        />
                      </svg>
                      <p class="add-category-title">add new category</p>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </section>
        </div>
        <!-- End Tengah -->
        <!-- Sidebar Kanan -->
        <div class="col-lg-3">
          <div class="profile-section">
            <img src="assets/images/profile.png" class="profile-img" alt="" />

            <p class="text-center profile-name">Dino Kuning</p>
          </div>
          <div class="sidebar-right">
            <div class="d-flex align-items-center flex-column">
              <h3 class="progress-angka">0</h3>
              <p class="progress-title">overall progress</p>
            </div>
            <div class="progress">
              <div
                class="progress-bar custom-progress-bar"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <h1 class="title-for-task">Today's Task</h1>
            <p class="text-empty-task">You have no task today</p>
          </div>
        </div>
        <!-- End Sidebar kanan -->
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener("scroll", function () {
        var scrollPosition = window.scrollY;

        var logo = document.querySelector(".logo");
        var profileName = document.querySelector(".profile-name");

        if (scrollPosition > 200) {
          logo.classList.add("scrolled");
        } else {
          logo.classList.remove("scrolled");
        }

        if (scrollPosition > 120) {
          profileName.classList.add("scrolled");
        } else {
          profileName.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
