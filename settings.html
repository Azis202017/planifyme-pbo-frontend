<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fontawesome-6-pro@6.4.0/css/all.min.css"
    />
    <title>Planifyme</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/settings.css" />
    <link rel="stylesheet" href="assets/css/sidebar.css" />
  </head>
  <body>
    <section id="background-top"></section>
    <section id="content">
      <div class="row">
        <!-- Tengah -->
        <div class="col-lg-12">
          <div class="col-lg-9 ml-auto">
            <div class="d-flex justify-content-between" style="margin-top: 34px">
              <section id="profile-section ">
                <div class="d-flex">
                  <img
                    src="assets/images/profile.png"
                    alt=""
                    class="profile-account-img"
                  />
                  <div id="profile-account">
                    <h1 class="profile-account-name">Dino Kuning</h1>
                    <p class="profile-account-username">dinokuningl7</p>
                  </div>
                </div>
              </section>
              <a href="edit_profile.html" class="edit-link">
                <i class="fa-thin fa-pen-to-square icon-edit"></i>
              </a>
            </div>
          </div>
        </div>
        
        <!-- End Tengah -->

        <!-- Sidebar kiri -->
        <div class="col-lg-3">
          <h1 class="logo">PlanifyMe</h1>
          <div class="sidebar">
            <div>
              <div class="d-flex">
                <i class="fa-thin fa-grid-2 sidebar-ic  on-nonactive"></i>
                <a href="dashboard.html" class="hover-link">
                    <p class="sidebar-text">Dashboard</p>
                </a>
              </div>
              <div class="d-flex">
                <i class="fa-thin fa-envelope-open sidebar-icon-nonactive"></i>
                <a href="task.html" class="hover-link">
                  <p class="sidebar-text">Task</p>
                </a>
              </div>
              <div class="d-flex">
                <i class="fa-thin fa-bell sidebar-icon-nonactive"></i>
                <a href="reminder.html" class="hover-link">
                  <p class="sidebar-text reminder">Reminder</p>
                </a>
              </div>

              <div class="d-flex">
                <i class="fa-thin fa-gear sidebar-icon"></i>
                <a href="settings.html" class="hover-link" >
                  <p class="active-text">Settings</p>
                </a>
              </div>                     
            </div>

            <div class="d-flex logout">
              <i
                class="fa-thin fa-right-from-bracket sidebar-icon-nonactive"
              ></i>

              <p class="sidebar-text">Logout</p>
            </div>
          </div>
        </div>


        <!-- End Sidebar kiri -->

        
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener("scroll", function () {
        var scrollPosition = window.scrollY;

        var logo = document.querySelector(".logo");
        var profileName = document.querySelector(".profile-name");

        if (scrollPosition > 200) {
          logo.classList.add("scrolled");
        } else {
          logo.classList.remove("scrolled");
        }

        if (scrollPosition > 120) {
          profileName.classList.add("scrolled");
        } else {
          profileName.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
