<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fontawesome-6-pro@6.4.0/css/all.min.css"
    />
    <title>Planifyme</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/reminder.css" />
    <link rel="stylesheet" href="assets/css/sidebar.css" />
  </head>
  <body>
    <section id="background-top"></section>
    <section id="content">
      <div class="row">
        <!-- Sidebar kiri -->
        <div class="col-lg-3">
          <h1 class="logo">PlanifyMe</h1>
          <div class="sidebar">
            <div>
              <a href="dashboard.html" class="hover-link">
                <div class="d-flex">
                  <i class="fa-thin fa-grid-2 sidebar-icon-nonactive"></i>
                  <p class="sidebar-text">Dashboard</p>
                </div>
              </a>

              <a href="task.html" class="hover-link">
                <div class="d-flex">
                  <i class="fa-thin fa-envelope-open sidebar-icon"></i>
                  <p class="active-text">Task</p>
                </div>
              </a>

              <a href="reminder.html" class="hover-link">
                <div class="d-flex">
                  <i class="fa-thin fa-bell sidebar-icon-nonactive"></i>
                  <p class="sidebar-text reminder">Reminder</p>
                </div>
              </a>

              <a href="settings.html" class="hover-link">
                <div class="d-flex">
                  <i class="fa-thin fa-gear sidebar-icon-nonactive"></i>

                  <p class="sidebar-text">Settings</p>
                </div>
              </a>
            </div>
            <a href="register.html" class="hover-link">
              <div class="d-flex logout">
                <i
                  class="fa-thin fa-right-from-bracket sidebar-icon-nonactive"
                ></i>
                <p class="sidebar-text">Logout</p>
              </div>
            </a>
          </div>
        </div>

        <!-- End Sidebar kiri -->

        <!-- Tengah -->
        <div class="col-lg-9">
          <div class="tasks">
            <section id="task-actions">
              <div class="d-flex">
                <p class="selected">selected(0)</p>
                <p class="mark-complete">mark as completed</p>
                <p class="edit-task">edit task</p>
                <button type="button" class="btn button btn-dark">
                  Create +
                </button>
              </div>
            </section>

            <table class="table">
              <thead class="thead-light table-bordered">
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Task</th>
                  <th scope="col">Category</th>
                  <th scope="col">Due Date</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody class="table-borderles">
                <tr>
                  <td></td>
                  <td></td>
                  <td colspan="5" class="d-flex justify-content-center">
                    <img src="empty-state-image.jpg" alt="Empty State" />
                  </td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- End Tengah -->
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener("scroll", function () {
        var scrollPosition = window.scrollY;

        var logo = document.querySelector(".logo");
        var profileName = document.querySelector(".profile-name");

        if (scrollPosition > 200) {
          logo.classList.add("scrolled");
        } else {
          logo.classList.remove("scrolled");
        }

        if (scrollPosition > 120) {
          profileName.classList.add("scrolled");
        } else {
          profileName.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
