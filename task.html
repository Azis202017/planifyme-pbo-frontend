<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fontawesome-6-pro@6.4.0/css/all.min.css"
    />
    <title>Planifyme</title>
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <link rel="stylesheet" href="assets/css/sidebar.css" />
</head>
<body>
    <section id="background-top"></section>
    <section id="content">
      <div class="row">
        <!-- Tengah -->
        
        <!-- End Tengah -->

        <!-- Sidebar kiri -->
        <div class="col-lg-3">
          <h1 class="logo">PlanifyMe</h1>
          <div class="sidebar">
            <div>
              <div class="d-flex">
                <i class="fa-thin fa-grid-2 sidebar-icon-nonactive"></i>
                <a href="dashboard.html">
                    <p class="sidebar-text">Dashboard</p>
                </a>
              </div>
              <div class="d-flex">
                <i class="fa-thin fa-envelope-open sidebar-icon"></i>
                <a href="task.html">
                  <p class="active-text">Task</p>
                </a>
              </div>
              <div class="d-flex">
                <i class="fa-thin fa-bell sidebar-icon-nonactive"></i>
                <a href="reminder.html">
                  <p class="sidebar-text reminder">Reminder</p>
                </a>
              </div>

              <div class="d-flex">
                <i class="fa-thin fa-gear sidebar-icon-nonactive"></i>
                <a href="settings.html">
                  <p class="sidebar-text">Settings</p>
                </a>
              </div>                     
            </div>

            <div class="d-flex logout">
              <i
                class="fa-thin fa-right-from-bracket sidebar-icon-nonactive"
              ></i>

              <p class="sidebar-text">Logout</p>
            </div>
          </div>
        </div>

        <!-- End Sidebar kiri -->

        
        <!-- Sidebar Kanan -->
        <div class="col-lg-3">
          <div class="profile-section">
            <img src="assets/images/profile.png" class="profile-img" alt="" />

            <p class="text-center profile-name">Dino Kuning</p>
          </div>
          <div class="sidebar-right">
            <div class="d-flex align-items-center flex-column">
              <h3 class="progress-angka">0</h3>
              <p class="progress-title">overall progress</p>
            </div>
            <div class="progress">
              <div
                class="progress-bar custom-progress-bar"
                role="progressbar"
                style="width: 25%"
                aria-valuenow="10"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <h1 class="title-for-task">Today's Task</h1>
            <p class="text-empty-task">You have no task today</p>
          </div>
        </div>
        <!-- End Sidebar kanan -->
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener("scroll", function () {
        var scrollPosition = window.scrollY;

        var logo = document.querySelector(".logo");
        var profileName = document.querySelector(".profile-name");

        if (scrollPosition > 200) {
          logo.classList.add("scrolled");
        } else {
          logo.classList.remove("scrolled");
        }

        if (scrollPosition > 120) {
          profileName.classList.add("scrolled");
        } else {
          profileName.classList.remove("scrolled");
        }
      });
    </script>
</body>
</html>
